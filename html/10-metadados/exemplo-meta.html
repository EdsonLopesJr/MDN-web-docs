<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <!--
        ente alterar o valor do meta charset para ISO-8859-1 e adicione o Japonês à sua página.

        <p>Exemplo Japonês:ご飯が熱い</p>

    -->
    <meta charset="utf-8">
    <!--Este elemento simplesmente especifica a codificação de caracteres do documento — o conjunto de caracteres que o documento está autorizado a usar.-->

    <!-- utf-8 é um conjunto de caracteres universal que inclui praticamente qualquer caractere de qualquer linguagem humana. -->

    <!--Isso significa que sua página web poderá lidar com a exibição de qualquer idioma; portanto, é uma boa idéia configurar isso em todas as páginas web que você cria! Por exemplo, sua página poderia lidar com o Inglês e Japonês muito bem:-->

    <!--Nota: Alguns navegadores (como o Chrome) corrigem automaticamente as codificações incorretas, então, dependendo do navegador que você usar, você pode não ver esse problema. Ainda assim, você deve definir uma codificação do utf-8 em sua página, para evitar problemas em outros navegadores.-->


    <meta name="author" content="Estudando HTML">
    <meta name="description"
        content="Uma perfomace de estudo para meu desenvolvimento pessoal em desenvolvimento o WEB, com um auto desempenho diário, explorando a ferramenta no passo a passo.">

    <!-- O name especifica o tipo de elemento meta que é; que tipo de informação contém.

    O content especifica o conteúdo real do meta. -->

    <!--Dois desses meta-elementos que são úteis para incluir na sua página definem o autor da página e fornecem uma descrição concisa da página.-->






    <!-- Open Graph Data é um protocolo de metadados que o Facebook inventou para fornecer metadados mais ricos para sites.
        
        https://ogp.me/
    -->



    
    <title>Meta em HTML</title>
</head>

<body>
    <p>Exemplo Japonês:ご飯が熱い</p>

</body>

</html>
